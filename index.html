<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker 3D</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    
  </head>
  <body>
    <a-scene>
      <!--INITIAL CAMERA SET UP-->
      
      <a-entity camera look-controls wasd-controls position="0 1.6 50"></a-entity>

      <!--BACKGROUND COLOR-->
      <a-sky color="#F4F3EA"></a-sky>
      <a-entity 
        position="0 30 -55"
        text-geometry="value: What's up;"></a-entity>

      <!--TOP RIGHT: LEFT BOX-->
      <a-box 
        position="10 15 -55" 
        height="43" 
        width="20" 
        depth= "30" 
        color="#FDA100"></a-box>

      <a-triangle 
        position="2.5 11.35 25" 
        rotation="180 0 0"
        vertex-a = "0 4 0"
        vertex-b = "-2.5 0 0"
        vertex-c="2.5 0 0"
        color="#61B2E4"
        material="side: double"></a-triangle>

      <a-cylinder
        position="6.25 9.5 -15"
        rotation="90 0 0"
        height="6"
        radius="6.25"
        color="#61B2E4" 
        material="side: double" ></a-cylinder>

      <!--TOP RIGHT: RIGHT BOX-->
      <a-plane 
        position="17.25 12 -7.5"
        height="24"
        width="11.5"
        color="#AF2029"></a-plane>
      <!--Top Right Corner Right Cone At Top-->
      <a-cone 
        position="10.55 16.15 10"
        rotation="-80 0 0"
        height= "10"
        radius-bottom = "3.5"
        rotation="-90 0 0"
        theta-start="90"
        theta-length ="180"
        color="#5FAE6E"
        material="side: double"></a-cone>

      <!--Top Right Corner Right Cylinder At Bottom-->
      <a-cylinder 
        position="6.25 4.75 30"
        rotation="100.75 -1 19"
        height="10"
        radius="1.48"
        theta-start="90"
        theta-length ="180"
        color="#359058"
        material="side: double"></a-cylinder>
      <!--Plane that Fills in Half Cylinder-->
      <a-plane 
        position="6.25 4.75 30"
        rotation="100.75 -1 19"
        height="10"
        width="2.96"
        color="#359058" 
        material="side: double"></a-plane>

      <!--BOTTOM RIGHT BOX-->
      <a-box
        position="9 0 0"
        height="16.25"
        width="18"
        depth= "10"
        color="#AF2029"></a-box>

      <!--Bottom Right Corner Cone-->
      <a-cone
        position="0 .7 20"
        rotation="-90 0 0"
        height= "10"
        radius-bottom = "4.5"
        radiusTop = "0.1"
        theta-length ="180"
        color="#359058"
        material="side: double"></a-cone>
      <!--Fills in Cone's Missing Face-->
      <a-triangle
        position="0 .7 20"
        vertex-a = "0 0 -5"
        vertex-b = "0 -4.5 5"
        vertex-c="0 4.5 5"
        color="#359058"
        material="side: double"></a-triangle>

      <!--Bottom Right Corner Triangle-->
      <a-triangle
        position="13 -8.1 5.1"
        vertex-a = "0 15 0"
        vertex-b = "-5 0 0"
        vertex-c="5 0 0"
        color="#359058"
        material="side: double"></a-triangle>

    </a-scene>
  </body>
</html>
