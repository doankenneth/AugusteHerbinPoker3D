<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker 3D</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    
  </head>
  <body>
    <a-scene>
      <!--INITIAL CAMERA SET UP-->
      <a-entity camera look-controls wasd-controls position="0 1.6 50"></a-entity>
      <!--BACKGROUND COLOR-->
      <a-sky color="#F4F3EA"></a-sky>
      <a-entity 
        position="0 30 -55"
        text-geometry="value: What's up;"></a-entity>

      <!--TOP RIGHT: LEFT HALF-->

      <!--Top Right: Yellow Background (RECTANGULAR PRISM)-->
      <a-box 
        position="10 15 -55" 
        height="40" 
        width="20" 
        depth= "30" 
        color="#FDA100"></a-box>

      <!--Top Right: Blue Triangle (PYRAMID)-->
      <a-triangle 
        position="3 12.75 20" 
        rotation="180 0 0"
        vertex-a = "0 4.4 0"
        vertex-b = "-3 0 0"
        vertex-c="3 0 0"
        color="#61B2E4"
        material="side: double"></a-triangle>

      <a-triangle 
        position="3 12.75 20" 
        rotation="180 0 0"
        vertex-a = "0 4.4 0"
        vertex-b = "-3 0 0"
        vertex-c= "0 0 4.4"
        color="#61B2E4"
        material="side: double"></a-triangle>
      
        <a-triangle 
        position="3 12.75 20" 
        rotation="180 0 0"
        vertex-a = "0 4.4 0"
        vertex-b = "3 0 0"
        vertex-c= "0 0 4.4"
        color="#61B2E4"
        material="side: double"></a-triangle>

      <!--Top Right: Blue Semi-Circle (CYLINDER)-->
      <a-cylinder
        position="6.25 9.5 -14.5"
        rotation="90 0 0"
        height="6"
        radius="6.25"
        color="#61B2E4" 
        material="side: double"></a-cylinder>

      <!--TOP RIGHT: RED HALF-->

      <!--Top Right: Red Background (TRIANGULAR PRISM)-->
      <a-plane 
        position="17.25 12 -7.5"
        height="22"
        width="11.5"
        color="#AF2029"
        material="side: double"></a-plane>

      <a-plane 
        position="14.375 12 -12.479"
        rotation="0 60 0"
        height="22"
        width="11.5"
        color="#AF2029"
        material="side: double"></a-plane>

      <a-plane 
        position="20.125 12 -12.479"
        rotation="0 -60 0"
        height="22"
        width="11.5"
        color="#AF2029"
        material="side: double"></a-plane>

      <a-triangle
        position="17.25 1 -7.5"
        rotation="-90 0 0"
        vertex-a = "0 9.96 0"
        vertex-b = "-5.75 0 0"
        vertex-c="5.75 0 0"
        color="#AF2029"
        material="side: double"></a-triangle>

      <a-triangle
        position="17.25 23 -7.5"
        rotation="-90 0 0"
        vertex-a = "0 9.96 0"
        vertex-b = "-5.75 0 0"
        vertex-c="5.75 0 0"
        color="#AF2029"
        material="side: double"></a-triangle>

      <!--Top Right: Top Green Circle (CONE)-->
      <a-cone 
        position="10.55 15.51 10"
        rotation="-80 0 0"
        height= "10"
        radius-bottom = "3.5"
        rotation="-90 0 0"
        theta-start="90"
        theta-length ="180" 
        color="#5FAE6E"
        material="side: double"></a-cone>

      <!--Top Right: Bottom Green Circle (CYLINDER)-->
      <a-cylinder 
        position="6.4 4.7 30"
        rotation="100 -2.5 19"
        height="10"
        radius="1.48"
        theta-start="90"
        theta-length ="180"
        color="#359058"
        material="side: double"></a-cylinder>

      <a-plane 
        position="6.4 4.7 30"
        rotation="100 -2.5 19"
        height="10"
        width="2.96"
        color="#359058" 
        material="side: double"></a-plane>

      <!--BOTTOM RIGHT SECTION-->

      <!--Bottom Right: Red Background (RECTANGULAR PRISM)-->
      <a-box
        position="9 0 0"
        height="16.25"
        width="18"
        depth= "10"
        color="#AF2029"></a-box>

      <!--Bottom Right: Green Circle (HALF-CONE)-->
      <a-cone
        position="0 .7 20"
        rotation="-90 0 0"
        height= "10"
        radius-bottom = "4.5"
        radiusTop = "0.1"
        theta-length ="180"
        color="#359058"
        material="side: double"></a-cone>

      <a-triangle
        position="0 .7 20"
        vertex-a = "0 0 -5"
        vertex-b = "0 -4.5 5"
        vertex-c="0 4.5 5"
        color="#359058"
        material="side: double"></a-triangle>

      <!--Bottom Right: Green Triangle (PYRAMID)-->
      <a-triangle
        position="9 -4.9 20"
        vertex-a = "0 11.1 0"
        vertex-b = "-3 0 0"
        vertex-c="3 0 0"
        color="#359058"
        material="side: double"></a-triangle>

      <a-triangle
        position="9 -4.9 20"
        vertex-a = "0 11.1 0"
        vertex-b = "-3 0 0"
        vertex-c="0 0 -5"
        color="#359058"
        material="side: double"></a-triangle>

      <a-triangle
        position="9 -4.9 20"
        vertex-a = "0 11.1 0"
        vertex-b = "3 0 0"
        vertex-c="0 0 -5"
        color="#359058"
        material="side: double"></a-triangle>

      <a-triangle
        position="9 -4.9 20"
        vertex-a = "0 0 -5"
        vertex-b = "-3 0 0"
        vertex-c="3 0 0"
        color="#359058"
        material="side: double"></a-triangle>
    </a-scene>
  </body>
</html>
