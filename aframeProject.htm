<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Focused 3D Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Black Rectangle -->
      <a-box position="0 -1 -4" depth="0.1" height="4" width="4" color="black"></a-box>

      <!-- Yellow Triangle inside Black Rectangle -->
      <a-triangle
        vertex-a="-2 -1 0"
        vertex-b="-1 -1 0"
        vertex-c="-1.5 1.1 0"
        color="#FDB813"  <!-- Corrected Yellow from the image -->
        position="-1 0.5 -3.9"
      ></a-triangle>

      <!-- Yellow Circle inside Black Rectangle -->
      <a-sphere position="0.6 -0.6 -3.9" radius="0.7" color="#FDB813"></a-sphere>

      <!-- Green Rectangle above Black Rectangle -->
      <a-box position="0 2 -4" depth="0.1" height="2" width="4" color="#1E7930"></a-box>

      <!-- Two Red Circles inside the Green Rectangle -->
      <a-sphere position="-1.2 6 -3.9" radius="0.35" color="#C22A2A"></a-sphere>
      <a-sphere position="0 6 -3.9" radius="0.35" color="#C22A2A"></a-sphere>

      <!-- Green Triangles inside the Green Rectangle -->
      <a-triangle
        vertex-a="-1.5 0.9 0"
        vertex-b="1 1.25 0"
        vertex-c="-1.5 1.5 0"
        color="#5FAE6E"
        position="-0.3 1.3 -3.8"
        rotation="0 0 0"
      ></a-triangle>
      
      <a-triangle
        vertex-a="1.5 0.5 0"
        vertex-b="0.5 1.5 0"
        vertex-c="1.5 1.5 0"
        color="#1E7930"
        position="0.6 1.5 -3.8"
        rotation="0 0 -90"
      ></a-triangle>

      <!--Bottom Semicircle -->
      <a-cylinder 
        position="-1.9 1.6 -3" 
        radius="0.5" 
        height="0.05" 
        theta-start="0" 
        theta-length="180" 
        color="#5FAE6E" 
        rotation="90 0 0">
      </a-cylinder>
      <!-- Ambient Lighting -->
      <a-light type="ambient" color="#444"></a-light>

      <!-- Point Light for Illumination -->
      <a-light type="point" intensity="1" position="2 4 4"></a-light>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
